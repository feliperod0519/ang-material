<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" 
                   matInput 
                   placeholder="Your email" 
                   ngModel 
                   name="email"
                   email required
                   #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>   
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password" 
                   ngModel name="password" required minlength="6"
                   hintLabel="Should be at least 6 characters long" #pwInput="ngModel" >
            <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
            <mat-error>Has to be at least 6 characters long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" 
                   [max]="maxDate" ngModel name="birthday" required>
            <mat-datepicker-toggle matSuffix="end" [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- </mat-form-field> Because it`s no input --> 
        <mat-checkbox ngModel name="agree" required color="primary">Agree to terms & conditions</mat-checkbox> <!--labelPosition="before"--> 
        <!-- </mat-form-field> -->
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
