<mat-sidenav-container> <!--Caution mat-sidenav-container must have mat-sidenav and mat-sidenav-content as direct children-->
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <!--<button (click)="sidenav.toggle()">Show sidenav</button>  --old test-->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
